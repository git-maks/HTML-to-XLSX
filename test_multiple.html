<!DOCTYPE html>
<html>
<head>
    <title>Test Table 3 - Multiple Tables</title>
</head>
<body>
    <h1>Document with Multiple Tables</h1>
    
    <h2>Sales Data - Q1</h2>
    <table id="salesQ1">
        <caption>Q1 Sales</caption>
        <tr>
            <th>Product</th>
            <th>Units Sold</th>
            <th>Revenue</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>150</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>200</td>
            <td>20000</td>
        </tr>
    </table>
    
    <h2>Sales Data - Q2</h2>
    <table id="salesQ2">
        <caption>Q2 Sales</caption>
        <tr>
            <th>Product</th>
            <th>Units Sold</th>
            <th>Revenue</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>180</td>
            <td>18000</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>220</td>
            <td>22000</td>
        </tr>
    </table>
</body>
</html>

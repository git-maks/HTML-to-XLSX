<!DOCTYPE html>
<html>
<head>
    <title>Test Table 1 - Simple Table</title>
</head>
<body>
    <h1>Simple Test Table</h1>
    <table>
        <caption>Employee Data</caption>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Engineering</td>
            <td>75000</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Marketing</td>
            <td>65000</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>Sales</td>
            <td>60000</td>
        </tr>
    </table>
</body>
</html>
